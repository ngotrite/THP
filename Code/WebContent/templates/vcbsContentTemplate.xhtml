<body oncontextmenu="return false;" class="#{userSession.sysUser.theme}">

		<p:ajaxStatus onstart="trimAllInputText();" oncomplete="" />
		<p:dialog id="modalOverlay" modal="true" hideEffect="" widgetVar="statusDialog"
			draggable="false" closable="false" resizable="false"
			style="background: transparent !important;" styleClass="loading">
			<img src="#{request.contextPath}/resources/themes/images/loading.gif"
				style="width: 64px;" />
		</p:dialog>
		<!-- <p:tooltip /> -->
		<p:growl id="growlInfo" autoUpdate="true" severity="info"
			showSummary="true" showDetail="true" life="3000" />
		<p:growl showSummary="false" showDetail="true" severity="error"
			autoUpdate="true" sticky="true" id="growlError" />
		<p:growl showSummary="false" showDetail="true" severity="warn"
			autoUpdate="true" sticky="true" id="growlWarn" />

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"
			width="250">

				style="background: #3276b1;color: #fff;border-radius: 3px;float: left; padding: 5px 10px; margin-left: 20px;"
				value="Yes" type="button" styleClass="ui-confirmdialog-yes"
				icon="fa fa-check" />
			<p:commandButton
				style="background: #c79121; color: #fff;border-radius: 3px; float: right; padding: 5px 10px; margin-right: 20px"
				value="No" type="button" styleClass="ui-confirmdialog-no"
				icon="fa fa-times" />
		</p:confirmDialog>

            function confirmDelete() {
                var r = confirm("Are you sure?");
                if (r == true) {
                    return true;
                } else {
                    return false;
                }
            };
            
            function stopRKey(evt) { 
	           	  var evt = (evt) ? evt : ((event) ? event : null);

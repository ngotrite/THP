<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf8" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Basic Styles -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" media="screen"

		href="#{request.contextPath}/resources/themes/smartadmin/css/demo.css" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/custom.css" />
	<link rel="apple-touch-icon"
		href="#{request.contextPath}/resources/themes/smartadmin/img/splash/sptouch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="76x76"
		href="#{request.contextPath}/resources/themes/smartadmin/img/splash/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="120x120"

	<link rel="stylesheet" type="text/css" media="screen"

	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/demo.css" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/css/custom.css" />

	<!-- hieupv -->
	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/themes/ocs-green/dist/font-awesome/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/themes/ocs-green/ionicons.min.css" />
	<!-- Ocsicon -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/themes/ocs-green/font-ocs/osicon.css" />

	<!-- Content Template CSS -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/customContent.css" />

	<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<!-- Startup image for web apps -->
	<link rel="apple-touch-startup-image"
		href="#{request.contextPath}/resources/themes/smartadmin/img/splash/ipad-landscape.png"
		media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
	<link rel="apple-touch-startup-image"
		href="#{request.contextPath}/resources/themes/smartadmin/img/splash/ipad-portrait.png"
		media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
	<link rel="apple-touch-startup-image"
		href="#{request.contextPath}/resources/themes/smartadmin/img/splash/iphone.png"
		media="screen and (max-device-width: 320px)" />
	<title><p:outputLabel value="#{msg['export.title']}" /></title>

<ui:composition template="/pages/layout_empty.xhtml">
	<ui:define name="subcontent">
		<h:form id="form" enctype="multipart/form-data">
			<div class="formFieldMg">
				<div class="col-xs-12">
					<p:messages id="messagesMonitorKey" severity="error"
						showDetail="false" autoUpdate="true" closable="true" />
					<p:messages id="messagesMonitorKey1" severity="warn"
						showDetail="true" autoUpdate="true" closable="true" />
				</div>
				<div class="col-xs-12">
					<div class="row">
						<p:commandButton action="#{backupAndRestore.btnBackup1()}"
							value="#{msg['export.backup']}" ajax="false"
							icon="fa fa fa-database" styleClass="btn btn-default">
							
						</p:commandButton>
						<!-- <p:fileUpload disabled="true"
							fileUploadListener="#{backupAndRestore.btnUpload}"
							mode="advanced" fileLimit="1" label="#{msg['export.restore']}"
							auto="false" multiple="false"
							sizeLimit="#{backupAndRestore.sizeLimit}" showButtons="false"
							widgetVar="uploadFile" update="messagesMonitorKey"
							allowTypes="/(\.|\/)(sql)$/" dragDropSupport="FALSE" /> -->
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

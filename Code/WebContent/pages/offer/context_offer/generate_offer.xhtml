<body style="height: 500px;" class="#{userSession.sysUser.theme}">
	<f:view locale="#{userSession.language}" contentType="text/html">
		<p:ajaxStatus
			onstart="checkOpenDlg('statusDialog');trimAllInputText();"
			oncomplete="checkCloseDlg('statusDialog');" />
		<p:ajaxStatus onstart="trimAllInputText();" oncomplete="" />
		<p:dialog modal="true" hideEffect="" widgetVar="statusDialog"
			draggable="false" closable="false" resizable="false"
			style="background: transparent !important;" styleClass="loading">
			<img src="#{request.contextPath}/resources/themes/images/loading.gif"
				style="width: 64px;" />
		</p:dialog>
		<h:form id="form-clone_offer_temp">
			<p:growl id="growlClone" showDetail="true" sticky="true" />
			<p:panel style="width: 100%; height: 90%;">
				<div class="container-fluid"
					style="height: 440px; overflow-y: scroll;">
					<div class="row formFieldMg">

						<div class="col-xs-6">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offf.new_name']}" for="offername"
									></p:outputLabel>
								<p:inputText styleClass="form-control" maxlength="200"
									id="offername"
									value="#{generateOfferCompiledBean.offer.offerName}"
									required="true" />
							</div>
						</div>

						<div class="col-xs-6">
							<p:outputLabel value="#{msg['common.temp']}"
								></p:outputLabel>
							<p:outputLabel value=" *" style="color:red"></p:outputLabel>
							<p:inputText styleClass="form-control" maxlength="200"
								readonly="true" required="true"
								value="#{generateOfferCompiledBean.temp}" />
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6">
							<p:outputLabel value="#{msg['off_new_external_id']}"
								for="offerexternalid"  />
							<p:inputText styleClass="form-control" maxlength="200"
								id="offerexternalid"
								value="#{generateOfferCompiledBean.offer.offerExternalId}"
								required="true" />
						</div>

						<div class="col-xs-6">
							<div class="formGroup">
								<p:outputLabel value="#{msg['common.category']}" for="category"
									></p:outputLabel>

								<h:selectOneMenu id="category" effect="fold" required="true"
									valueChangeListener="#{generateOfferCompiledBean.onChangeCategory}"
									styleClass="form-control" editable="true">
									<f:selectItems
										value="#{generateOfferCompiledBean.categories}"
										var="item" itemLabel="#{item.categoryName}"
										itemValue="#{item.categoryId}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer_new_description']}"
									></p:outputLabel>
								<p:inputText styleClass="form-control" maxlength="200"
									value="#{generateOfferCompiledBean.offer.description}" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer.version']}"
									 />
								<p:dataTable paginator="true" rows="10"
									paginatorPosition="bottom" var="rowItem"
									value="#{generateOfferCompiledBean.offers}">
									<p:column headerText="#" style="width:5%">
										<h:outputText value="1" />
									</p:column>

									<p:column headerText="#{msg['offer.version']}">
										<h:outputText value="#{rowItem.versionInfo}" />
									</p:column>
									<p:column headerText="#{msg['common.desc']}">
										<h:outputText value="#{rowItem.description}" />
									</p:column>
								</p:dataTable>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer.parameter_list']}"
									 />
								<p:dataTable paginator="true" rows="10"
									value="#{generateOfferCompiledBean.parameters}" var="rowItem"
									paginatorPosition="bottom"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15,20,50,100">
									<p:column headerText="#" style="width:5%">
										<h:outputText
											value="#{generateOfferCompiledBean.parameters.indexOf(rowItem) + 1}" />
									</p:column>

									<p:column headerText="#{msg['offer.parameters']}">
										<h:outputText value="#{rowItem.parameterName}" />
									</p:column>

									<p:column headerText="#{msg['offer.default_value']}">
										<h:inputText value="#{rowItem.parameterValue}" />
									</p:column>

									<p:column headerText="#{msg['common.desc']}">
										<h:outputText value="#{rowItem.remark}" />
									</p:column>

									<!-- 									<p:column headerText="#{msg['common.action']}" -->
									<!-- 										styleClass="text-center" style="width: 20%;"> -->
									<!-- 										<p:commandLink -->
									<!-- 											styleClass="btn btn-sm btn-action-edit colorBlue"> -->
									<!-- 											<i class="fa fa-pencil icon-only mr-0"></i> -->
									<!-- 										</p:commandLink> -->
									<!-- 									</p:column> -->
								</p:dataTable>
							</div>
						</div>
					</div>
				</div>
			</p:panel>

			<div class="row" style="height: 5%; padding-top: 1%;">
				<div class="col-xs-2 pull-right">
					<p:commandButton value="#{msg['offer.generate']}"
						update="growlClone dialog_id"
						actionListener="#{generateOfferCompiledBean.validate()}" />
				</div>
				<div class="col-xs-2 pull-left" style="padding-left: 4%;">
					<p:commandButton value="#{msg['common.cancel']}" immediate="true"
						actionListener="#{generateOfferCompiledBean.oncancel()}" />
				</div>
			</div>
		</h:form>
		<h:form id="dialog_id">
			<p:confirmDialog message="#{msg['offer.gen.duplicate']}"
				width="249px" closeOnEscape="true" height="auto"
				header="#{msg['offer.warning']}" severity="alert" closable="false"
				widgetVar="confirm_1">
				<p:commandButton value="#{msg['common.close']}"
					styleClass="ui-confirmdialog-no" onclick="PF('confirm_1').hide()"
					type="button" />
			</p:confirmDialog>
			<p:confirmDialog message="#{msg['offer.gen.confirm.case_two']}"
				width="249px" height="auto" closable="false"
				header="#{msg['offer.warning']}" severity="alert"
				widgetVar="confirm_2">

				<h:selectOneMenu styleClass="form-control"
					style="margin-bottom: 18px;"
					value="#{generateOfferCompiledBean.offerIdChoosed}">
					<f:selectItem itemLabel="#{msg['offer.add_new_version']}"
						itemValue="#{0}" />
					<f:selectItems value="#{generateOfferCompiledBean.offerVersions}"
						var="item" itemLabel="#{item.offerName} v#{item.versionInfo}"
						itemValue="#{item.offerId}" />
				</h:selectOneMenu>

				<p:commandButton value="#{msg['common.yes']}"
					styleClass="ui-confirmdialog-yes" partialSubmit="true"
					actionListener="#{generateOfferCompiledBean.doGenerate}"
					oncomplete="PF('confirm_2').hide()" />
				<p:commandButton value="#{msg['common.close']}"
					styleClass="ui-confirmdialog-yes" immediate="true"
					actionListener="#{generateOfferCompiledBean.confirm2Close()}"
					oncomplete="PF('confirm_2').hide()" />
			</p:confirmDialog>
		</h:form>
	</f:view>

	background-color: #0081c2;

	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

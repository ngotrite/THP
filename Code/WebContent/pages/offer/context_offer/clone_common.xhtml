	<title>Clone</title>
	<meta http-equiv="content-type" content="text/html; charset=utf8" />

	<link rel="stylesheet" type="text/css" media="screen"
		href="#{request.contextPath}/resources/themes/smartadmin/css/smartadmin-datepicker.css" />
	<link rel="stylesheet" type="text/css" media="screen"

	<!-- <link rel="stylesheet" type="text/css" media="screen" href="#{request.contextPath}/resources/themes/smartadmin/css/demo.css"/> -->

		href="#{request.contextPath}/resources/themes/smartadmin/css/custom.css" />

	<!-- huan -->
	<link rel="stylesheet" type="text/css" media="screen"

	<link rel="stylesheet" type="text/css" media="screen"

	<!-- hieupv -->

<body oncontextmenu="return false;" class="#{userSession.sysUser.theme}">
	<f:view locale="#{userSession.language}" contentType="text/html"
		id="viewLocale">
		<p:ajaxStatus
			onstart="checkOpenDlg('statusDialog');trimAllInputText();"
			oncomplete="checkCloseDlg('statusDialog');" />
		<p:ajaxStatus onstart="trimAllInputText();" oncomplete="" />
		<p:dialog id="modalOverlay" modal="true" hideEffect=""
			widgetVar="statusDialog" draggable="false" closable="false"
			resizable="false" style="background: transparent !important;"
			styleClass="loading">
			<img src="#{request.contextPath}/resources/themes/images/loading.gif"
				style="width: 64px;" />
		</p:dialog>
		<!-- <p:tooltip /> -->
		<p:growl showSummary="true" showDetail="true" severity="warn"
			autoUpdate="true" sticky="true" id="growlWarn" />
		<h:form id="form-clone_offer_temp"
			rendered="#{cloneCommonBean.treeTypeClone ==1}">
			<p:growl id="growlClone" showDetail="true" sticky="true" />
			<p:panel style="width: 100%; height: 50%;">
				<div class="container-fluid"
					style="height: 250px; overflow-y: scroll;">
					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer.levelquestion']}"
									 />
								<p:outputPanel>
									<ui:include
										src="/pages/offer/context_offer/clone_tree_common.xhtml" />
								</p:outputPanel>
							</div>
						</div>
					</div>
				</div>
			</p:panel>

			<div class="row" style="height: 10%; padding-top: 2%;">
				<div class="col-xs-12 text-right">
					<p:commandButton value="#{msg['common.clone']}" immediate="true"
						actionListener="#{cloneCommonBean.doClone()}">
					</p:commandButton>
					<p:commandButton value="#{msg['common.cancel']}" immediate="true"
						actionListener="#{cloneCommonBean.oncancel()}" />
				</div>
			</div>
		</h:form>
		<h:form id="form-clone_spc_temp"
			rendered="#{cloneCommonBean.treeTypeClone == 2}">
			<p:growl id="growlCloneSpc" showDetail="true" sticky="true" />
			<p:panel style="width: 100%; height: 50%;">
				<div class="container-fluid"
					style="height: 220px; overflow-y: scroll;">
					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer.levelquestion']}"
									 />
								<p:outputPanel>
									<ui:include
										src="/pages/offer/context_offer/clone_tree_common_spc.xhtml" />
								</p:outputPanel>
							</div>
						</div>
					</div>
				</div>
			</p:panel>

			<div class="row" style="height: 10%; padding-top: 2%;">

				<div class="col-xs-12 text-right">
					<p:commandButton value="#{msg['common.clone']}" immediate="true"
						actionListener="#{cloneCommonBean.doCloneSPC()}">
					</p:commandButton>
					<p:commandButton value="#{msg['common.cancel']}" immediate="true"
						actionListener="#{cloneCommonBean.oncancel()}" />
				</div>
			</div>
		</h:form>

		<h:form id="form-clone_dr_temp"
			rendered="#{cloneCommonBean.treeTypeClone == 3}">
			<p:growl id="growlCloneSpc" showDetail="true" sticky="true" />
			<p:panel style="width: 100%; height: 50%;">
				<div class="container-fluid"
					style="height: 220px; overflow-y: scroll;">
					<div class="row">
						<div class="col-xs-12">
							<div class="formGroup">
								<p:outputLabel value="#{msg['offer.levelquestion']}"
									 />
								<p:outputPanel>
									<ui:include
										src="/pages/offer/context_offer/clone_tree_common_dr.xhtml" />
								</p:outputPanel>
							</div>
						</div>
					</div>
				</div>
			</p:panel>

			<div class="row" style="height: 10%; padding-top: 2%;">
				<div class="col-xs-12 text-right">
					<p:commandButton value="#{msg['common.clone']}" immediate="true"
						actionListener="#{cloneCommonBean.doCloneDr()}">
					</p:commandButton>
					<p:commandButton value="#{msg['common.cancel']}" immediate="true"
						actionListener="#{cloneCommonBean.oncancel()}" />
				</div>
			</div>
		</h:form>
		<style type="text/css">
.ui-steps .ui-steps-item {
	width: 50%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-top: 20px;
	margin-bottom: 50px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
</style>
	</f:view>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui">
<h:head />
<ui:composition template="/pages/layout_empty.xhtml">
	<ui:define name="subcontent">
		<h:form id="form-Cdr-Std-Io" class="container-fluid nopadding">
			<div class="row formFieldMg">

				<div class="col-xs-12 col-sm-7 nopadding-right">
					<article class="col-xs-12">
					<div class="jarviswidget jarviswidget-color-yellow" id="wid-id-0"
						style="margin-right: -10px;" data-widget-editbutton="false"
						data-widget-colorbutton="false" data-widget-deletebutton="false">
						<header> <span class="widget-icon"> <i
							class="fa fa-table"></i>
						</span>
						<h2>#{msg['cdrStdIo.lstCdrStdIo']}</h2>
						</header>
						<p:dataTable var="item" value="#{cdrStdIoBean.loadCdrStdIo()}"
							id="dtCdrStdIo" rowKey="#{item.cdrStdIoPropId}"
							widgetVar="wvCdrStdIo" emptyMessage="#{msg['common.noData']}"
							paginator="true" rows="20" paginatorPosition="bottom"
							rowIndexVar="rowIndex" resizableColumns="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20,50,100"
							rowStyleClass="#{rowIndex % 2 == 1? 'rowColorBlue': null}">


							<p:ajax event="filter" ignoreAutoUpdate="true" />

							<p:column headerText="#" style="width:5%">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>
							<p:column headerText="#{msg['cdrStdIo.cdrStdConfigId']}"
								styleClass="text-truncate" sortBy="#{item.cdrStdConfigId}"
								filterBy="#{item.cdrStdConfigId}" filterMatchMode="contains">
								<h:outputText value="#{item.cdrStdConfigId}" />
							</p:column>
							<p:column headerText="#{msg['cdrStdIo.propertyId']}"
								styleClass="text-truncate" sortBy="#{item.propertyId}"
								filterBy="#{item.propertyId}" filterMatchMode="contains">
								<h:outputText value="#{item.propertyId}"
									styleClass="preformatted" />
							</p:column>
							
							<p:column headerText="#{msg['cdrStdIo.propOrder']}"
								styleClass="text-truncate" sortBy="#{item.propOrder}"
								filterBy="#{item.propOrder}" filterMatchMode="contains">
								<h:outputText
									value="#{item.propOrder}" />
							</p:column>
							
							<p:column headerText="#{msg['cdrStdIo.Type']}"
								styleClass="text-truncate" sortBy="#{item.type}"
								filterBy="#{item.type}" filterMatchMode="contains">
								<h:outputText
									value="#{item.type}" />
							</p:column>

							<p:column headerText="#{msg['common.action']}"
								style="text-align:center;">
								<p:commandLink process="@this"
									actionListener="#{cdrStdIoBean.editCdrStdIo(item)}"
									resetValues="true" update="form-Cdr-Std-Io"
									styleClass="btn btn-sm btn-action-edit colorStrongGreen"
									oncomplete="backtotop();">
									<i class="fa fa-pencil icon-only mr-0"></i>
								</p:commandLink>
								<p:commandLink resetValues="true"
									process="@this" update="@([id$=dtCdrStdIo])"
									actionListener="#{cdrStdIoBean.deleteCdrStdIo(item)}"
									styleClass="btn btn-sm btn-action-del colorRed">
									<i class="fa fa-times icon-only mr-0"></i>
									<p:confirm header="#{msg['common.delete']}"
										message="#{msg['common.confirmDelete']}" icon="ui-icon-alert" />
								</p:commandLink>

							</p:column>
						</p:dataTable>
					</div>
					</article>
				</div>

				<div class="col-xs-12 col-sm-5 nopadding-left">
					<article class="col-xs-12">
					<div class="jarviswidget jarviswidget-color-yellow" id="wid-id-0"
						style="margin-right: -10px;" data-widget-editbutton="false"
						data-widget-colorbutton="false" data-widget-deletebutton="false">
						<header> <span class="widget-icon"> <i
							class="fa fa-table"></i>
						</span>
						<h2>#{msg['cdrStdIo.detail']}</h2>
						</header>
						<p:panel id="pnEdit" style="padding-top: 0px;">

							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel value="#{msg['common.ID']}" />
								</div>
								<div class="col-xs-12">
									<p:inputText value="#{cdrStdIoBean.cdrStdIo.cdrStdIoPropId}"
										readonly="true" styleClass="form-control">
									</p:inputText>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel value="#{msg['cdrStdIo.cdrStdConfigId']}"
										for="txtCdrStdConfigId" />
								</div>
								<div class="col-xs-12">
									<p:inputText value="#{cdrStdIoBean.cdrStdIo.cdrStdConfigId}"
										styleClass="form-control" maxlength="12" required="true"
										id="txtCdrStdConfigId">
										<pe:keyFilter regEx="/[0-9]/i" />
									</p:inputText>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel value="#{msg['cdrStdIo.propertyId']}"
										for="txtPropertyId" />
								</div>
								<div class="col-xs-12">
									<p:inputText value="#{cdrStdIoBean.cdrStdIo.propertyId}"
										maxlength="12" styleClass="form-control" required="true"
										id="txtPropertyId">
										<pe:keyFilter regEx="/[0-9]/i" />
									</p:inputText>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel value="#{msg['cdrStdIo.propOrder']}"/>
								</div>
								<div class="col-xs-12">
									<p:inputText value="#{cdrStdIoBean.cdrStdIo.propOrder}"
										maxlength="6" styleClass="form-control">
										<pe:keyFilter regEx="/[0-9]/i" />
									</p:inputText>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<p:outputLabel value="#{msg['cdrStdIo.Type']}" />
								</div>
								<div class="col-xs-12">
									<p:inputText value="#{cdrStdIoBean.cdrStdIo.type}"
										maxlength="2" styleClass="form-control">
										<pe:keyFilter regEx="/[0-9]/i" />
									</p:inputText>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12" style="text-align: right;">
									<p:commandButton id="btnCancel" value="#{msg['common.cancel']}"
										actionListener="#{cdrStdIoBean.btnCancel}" icon="fa fa-refresh"
										disabled="#{!cdrStdIoBean.isEdit}" update="form-Cdr-Std-Io"
										styleClass="pull-right" immediate="true" resetValues="true">
									</p:commandButton>
									<p:commandButton disabled="#{!cdrStdIoBean.isEdit}" icon="fa fa-save"
										value="#{msg['common.apply']}" styleClass="pull-right"
										style="margin-right: 13px;" resetValues="true"
										actionListener="#{cdrStdIoBean.applyCdrStdIo()}"
										update="form-Cdr-Std-Io">
										<p:confirm header="#{msg['common.apply']}"
											message="#{msg['common.confirm_apply']}" icon="ui-icon-alert" />
									</p:commandButton>
									<p:commandButton disabled="#{cdrStdIoBean.isEdit}"
										resetValues="true" value="#{msg['common.addNew']}"
										styleClass="pull-right" immediate="true"
										style="margin-right: 13px;" icon="fa fa-plus"
										update="form-Cdr-Std-Io dtCdrStdIo"
										actionListener="#{cdrStdIoBean.addNewCdrStdIo()}" />
								</div>
							</div>
						</p:panel>
					</div>
					</article>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
